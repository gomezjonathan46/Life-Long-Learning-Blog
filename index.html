<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Lifelong learning</title>
  </head>
  <body>
    <div class="container">
      <div class="card-columns">
        <div class="card">
          <a href="#">
            <img src="images/reading.jpg" alt="Image of a woman reading outdoors">
            <p class="post-text">
              The importance of reading regularly
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/alone.jpg" alt="A person standing in front of a window, in the shadow, alone">
            <p class="post-text">
              You don't have to do it alone!
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/pieces.jpg" alt="An image of a ruler with legos on it, books stacked with an ipad on top, an apple, and a google home device">
            <p class="post-text">
              All the pieces to learning
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/overwhelming.jpg" alt="Image of a massive library">
            <p class="post-text">
              Learning does not have to be overwhelming
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/art.jpg" alt="Image of an empty art table">
            <p class="post-text">
              Think of it as an art
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/appreciation.jpg" alt="A child smelling flowers">
            <p class="post-text">
              Take the time to appreciate the journey
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/spiderman.jpg" alt="Image of spiderman reading a book on a ledge">
            <p class="post-text">
              Reading can be cool, like this guy!
            </p>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="images/bus.jpg" alt="Image of a school bus">
            <p class="post-text">
              Modern institutions and learning practices
            </p>
          </a>
        </div>
      </div>
    </div>


    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
